<html>
<head>
  <title>My Sample Angular App</title>
  <script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
  <script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.js"></script>
  <script type="text/javascript" src = "app.js"></script>
  <link rel = "stylesheet" type = "text/css" href = "stylesheet.css">
  <link href='https://fonts.googleapis.com/css?family=Enriqueta' rel='stylesheet' type='text/css'>
</head>
<body>

  <h1> Latino Cultural Centers in NYC! </h1>
  <h3> What are you looking to explore? </h3>


  <div ng-app = "laura" ng-controller = "MainController">


  <p>Search:</p> <p><input type="text" ng-model="search"></p>
  <div id = "map"></div>
    <ul>
      <li class="boss" ng-repeat = "item in nycData | filter:search |orderBy: 'borough'">
        {{item.organization_location + ', ' + item.borough}}


      <button ng-click = "toggleItem(item)" >{{item.toggleText || "show more"}}</button>
        <p ng-show="item.showMore"></p>
        <p class="info"ng-show="item.showMore"> {{item.company_description}}</p>
        <p class="number"ng-show="item.showMore">Contact: {{item.contact_phone}}</p>
      </li>

    </ul>
  </div>

  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1nNA3OfAoCOrzaSl3ERNAgr0ztaj_28I&callback=initMap">
    </script>
</body>
</html>
